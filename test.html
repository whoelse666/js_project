    const findLengthOfLCIS = nums => {
      // 674. 最长连续递增序列
      let dp = new Array(nums.length).fill(1);
      for (let i = 0; i < nums.length - 1; i++) {
        if (nums[i + 1] > nums[i]) {
          // 不满足nums[i+1] > nums[i] 则dp[i]计数就会从1 再次开始逐渐+1,最后取最大值
          dp[i + 1] = dp[i] + 1;
        }
      }
      return Math.max(...dp);
    };

    /**
     * >缀表统一减一
     * @param {string} s
     * @return {boolean}
     */
    var repeatedSubstringPattern = function (s) {
      if (s.length === 0) return false;

      const getNext = s => {
        let next = [];
        let j = -1;

        next.push(j);

        for (let i = 1; i < s.length; ++i) {
          while (j >= 0 && s[i] !== s[j + 1]) j = next[j];
          if (s[i] === s[j + 1]) j++;
          next.push(j);
        }

        return next;
      };

      let next = getNext(s);

      if (next[next.length - 1] !== -1 && s.length % (s.length - (next[next.length - 1] + 1)) === 0) return true;
      return false;
    };

    /**

    var repeatedSubstringPattern1 = function (s) {

      const getNext = s => {
        let next = [];
        let j = 0;

        next.push(j);

        for (let i = 1; i < s.length; ++i) {
          while (j > 0 && s[i] !== s[j]) j = next[j - 1];
          if (s[i] === s[j]) j++;
          next.push(j);
        }

        return next;
      };

      let next = getNext(s);
      if (next[next.length - 1] !== 0 && s.length % (s.length - next[next.length - 1]) === 0) return true;
      return false;
    };

    // 使用两个数组的栈方法（push, pop） 实现队列
    /**
     * Initialize your data structure here.
     */
    var MyQueue = function () {
      this.stackIn = [];
      this.stackOut = [];
    };

    /**
     * Push element x to the back of queue.
     * @param {number} x
     * @return {void}
     */
    MyQueue.prototype.push = function (x) {
      this.stackIn.push(x);
    };

    /**
     * Removes the element from in front of queue and returns that element.
     * @return {number}
     */
    MyQueue.prototype.pop = function () {
      const size = this.stackOut.length;
      if (size) {
        return this.stackOut.pop();
      }
      while (this.stackIn.length) {
        this.stackOut.push(this.stackIn.pop());
      }
      return this.stackOut.pop();
    };

    /**
     * Get the front element.
     * @return {number}
     */
    MyQueue.prototype.peek = function () {
      const x = this.pop();
      this.stackOut.push(x);
      return x;
    };

    /**
     * Returns whether the queue is empty.
     * @return {boolean}
     */
    MyQueue.prototype.empty = function () {
      return !this.stackIn.length && !this.stackOut.length;
    };

    var MyStack = function () {
      this.stack = [];
    };

    /**
     * @param {number} x
     * @return {void}
     */
    MyStack.prototype.push = function (x) {
      this.stack.push(x);
    };

    /**
     * @return {number}
     */
    MyStack.prototype.pop = function () {
      const size = this.stack.length;
      return this.stack.splice(size - 1, 1)[0];
    };

    /**
     * @return {number}
     */
    MyStack.prototype.top = function () {
      return this.stack[this.stack.length - 1];
    };

    /**
     * @return {boolean}
     */
    MyStack.prototype.empty = function () {
      return !this.stack.length;
    };

      let l = 0,
        r = s.length - 1;
      while (l < r) {
        const temp = s[l];
        s[l] = s[r];
        s[r] = temp;
        l++;
        r--;
      }
      return s;
