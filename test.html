    const findLengthOfLCIS = nums => {
      // 674. 最长连续递增序列
      let dp = new Array(nums.length).fill(1);
      for (let i = 0; i < nums.length - 1; i++) {
        if (nums[i + 1] > nums[i]) {
          // 不满足nums[i+1] > nums[i] 则dp[i]计数就会从1 再次开始逐渐+1,最后取最大值
          dp[i + 1] = dp[i] + 1;
        }
      }
      return Math.max(...dp);
    };
