  <body>
    <button id="btn">提交</button>

    <script>
      let i = 0;
      document.getElementById("btn").addEventListener("click", throttle(submit));

      function throttle(fn) {
        let flag = true;
        return function () {
          if (!flag) return;
          flag = false;
          setTimeout(function () {
            fn();
            flag = true;
            i++;
          }, 1000);
        };
      }
      function submit() {
        console.log("请求数据", i);
      }
