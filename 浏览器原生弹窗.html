    <title>浏览器原生弹窗</title>
    <style>
      #dialog1 {
        border-color: 口#CCC;
        border-radius: 5px;
        background: rgba(100, 195, 212, 0.533);

      }

      #dialog1::backdrop {
        background: #8008;
      }
    </style>
  </head>

  <body>
    <button onclick="dialog1.show()">show</button>
    <button onclick="dialog1.showModal()">showModal</button>
    <dialog id="dialog1">
      <div class="win">
        <p>This is a window</p>
        <p><input type="text" /></p>
        <p><input type="text" /></p>

        <button onclick="dialog1.close()">关闭</button>
      </div>
    </dialog>

    <script></script>
  </body>
