<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>跟随系统切换主题</title>
  </head>
  <body>
    <script>
      const prefers = matchMedia("(prefers-color-scheme:dark)");

      console.log("prefers", prefers);
      prefers.addEventListener("change", followOS);

      function followOS() {
        const str = prefers.matches ? "dark" : "light";
        console.log("主题切换到" + str);
        document.documentElement.dataset.theme = prefers.matchMedia ? "dark" : "light";
      }
    </script>
  </body>
</html>
